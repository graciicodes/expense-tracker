<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/love-stamp-8_icon-icons.com_52675.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <title>Grace | Expense Tracker</title>
    <link href="expensestyle.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Simple Expense Tracker</h1>
    <img
      src="images/draw_edit_heart_line_pen_writing_icon_146731.png"
      alt="pencil icon"
    />
    <div id="add-expense-container">
      <h2>Add New Expense</h2>
      <form class="form">
        <label for="type">Type:</label>
        <select id="type" name="type" class="input">
          <option></option>
          <option value="credit-card">Credit-Card</option>
          <option value="cash">Cash</option>
          <option value="other">Other</option>
        </select>

        <label for="category">Category:</label>
        <input
          id="name"
          type="text"
          name="item"
          class="input"
          placeholder="Enter expense item"
        />

        <label for="date">Date:</label>
        <input id="date" type="date" name="date" class="input" />

        <label for="amount">Amount: $</label>
        <input
          id="amount"
          type="number"
          name="amount"
          class="input"
          placeholder="Enter amount"
        />
      </form>
    </div>

    <div id="btn">Add New Transaction</div>
    <table id="transaction-table">
      <tr>
        <th>Type</th>
        <th>Category</th>
        <th>Date</th>
        <th>Amount $</th>
        <th>Clear</th>
      </tr>
      <tr>
        <td colspan="5">Purchase History</td>
      </tr>
    </table>
    <script src="expense.js"></script>
  </body>
</html>
